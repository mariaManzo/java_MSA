<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Donjons et dragons</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 class="text-plateau">Plateau de jeu</h1>

<div class="table-style">
    <div th:if="${personnage.current_square_id==0}">
        <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
             width="20px" height="auto" /></span></div>
    <table border="1">
        <tbody class="grid">
        <tr>

            <td th:each="square : ${squares}" class="square"

                th:switch="${square.occupant_type}">
                <div th:case="Eclair" style="background-color: darkgreen"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span>
                </div>
                <div th:case="Massue" style="background-color: saddlebrown"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="Gobelin" style="background-color: rosybrown"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="StandardPotion" style="background-color: blueviolet"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="Empty" style="background-color: whitesmoke"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="Epee" style="background-color: silver"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="Sorcier" style="background-color: black"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="BigPotion" style="background-color: purple"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="Dragon" style="background-color: darkred"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="Fire" style="background-color: orange"><span th:if="${square.id==personnage.current_square_id}">
                    <img src="https://cdn4.iconfinder.com/data/icons/famous-characters-add-on-vol-1-flat/48/Famous_Character_-_Add_On_1-37-512.png"
                         width="20px" height="auto" /></span></div>
                <div th:case="*"></div>

        </tr>


        </tbody>
    </table>
</div>

<div>
    <a class="btn btn-secondary" th:href="@{/launchDices}">Lancer les dés</a>
    <p>Résultat des dés: </p>
    <p th:utext="${dices}"></p>

</div>

<div class="containeur">

    <div class="div-legende">
<h3 style="margin-left: 20px">Légende :</h3>
    <div th:class="legende-square" style="background-color: aquamarine; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Eclair"></div></div>
    <div th:class="legende-square" style="background-color: saddlebrown; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Massue"></div></div>
    <div th:class="legende-square" style="background-color: rosybrown; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Gobelin"></div></div>
    <div th:class="legende-square" style="background-color: blueviolet; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Potion_Standard "></div></div>
    <div th:class="legende-square" style="background-color: whitesmoke; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Vide"></div></div>
    <div th:class="legende-square" style="background-color: silver; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Epee"></div></div>
    <div th:class="legende-square" style="background-color: black; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Sorcier"></div></div>
    <div th:class="legende-square" style="background-color: purple; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Grosse_Potion"></div></div>
    <div th:class="legende-square" style="background-color: darkred; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Dragon"></div></div>
    <div th:class="legende-square" style="background-color: orange; margin-left: 30px; height: 30px;width: 30px;"><span>&nbsp;&nbsp;</span><div style="margin-left: 30px" th:utext="Feu"></div></div>
</div>

    <div >
        <div  class="div-personnage" >
            <h2 style="padding-top: 80px; text-align: center;" >Votre personnage :</h2>
            <div style="text-align: center; padding-top: 10px;" th:utext="NOM +'   '+ ${personnage.name}"></div>
            <div style="text-align: center; padding-top: 5px;" th:utext="TYPE +'   '+ ${personnage.type}"></div>
            <div style="text-align: center; padding-top: 5px;" th:utext="ARME +'   '+ ${personnage.weapon}"></div>
            <div style="text-align: center; padding-top: 5px;" th:utext="POTION +'   '+ ${personnage.potion}"></div>
            <div style="text-align: center; padding-top: 5px;" th:utext="POINTS_DE_VIE +'   '+ ${personnage.life_points}"></div>
            <div style="text-align: center; padding-top: 5px;" th:utext="POINTS_D_ATTAQUE +'   '+ ${personnage.attack_points}"></div>
            <div style="text-align: center; padding-top: 5px;" th:utext="CASE_COURANTE +'   '+ ${personnage.current_square_id}"></div>

        </div>
    </div>
</div>


</body>
</html>
