<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Donjons et dragons</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<h1 class="text-plateau">Plateau de jeu</h1>

<div class="table-style">
    <table border="1">
        <tbody class="grid">
        <tr>
            <td th:each="square : ${squares}" class="square"
                th:switch="${square.occupant_type}">
                <div th:case="Eclair" style="background-color: aquamarine"><span>&nbsp;&nbsp;</span></div>
                <div th:case="Massue" style="background-color: saddlebrown"><span>&nbsp;&nbsp;</span></div>
                <div th:case="Gobelin" style="background-color: rosybrown"><span>&nbsp;&nbsp;</span></div>
                <div th:case="StandardPotion" style="background-color: blueviolet"><span>&nbsp;&nbsp;</span></div>
                <div th:case="Empty" style="background-color: whitesmoke"><span>&nbsp;&nbsp;</span></div>
                <div th:case="Epee" style="background-color: silver"><span>&nbsp;&nbsp;</span></div>
                <div th:case="Sorcier" style="background-color: black"><span>&nbsp;&nbsp;</span></div>
                <div th:case="BigPotion" style="background-color: purple"><span>&nbsp;&nbsp;</span></div>
                <div th:case="Dragon" style="background-color: darkred"><span>&nbsp;&nbsp;</span></div>
                <div th:case="Fire" style="background-color: orange"><span>&nbsp;&nbsp;</span></div>
                <div th:case="*"></div>
        </tr>

        <input type="button" value="Lancer dés" id="buttonDice"/>


        <script>
            let btn = document.getElementById('buttonDice');
            btn.addEventListener('click', lancerDes);

            function lancerDes() {
                // On renvoie un entier aléatoire entre une valeur min (incluse)
                // et une valeur max (exclue).
                // Attention : si on utilisait Math.round(), on aurait une distribution
                // non uniforme !
                let min = Math.ceil(1);
                let max = Math.floor(13);
                let resultat = Math.floor(Math.random() * (max - min)) + min;
                //console.log('On a tire' +resultat);

                let affichageResultat = document.getElementById("affichageResultat");
                if (affichageResultat == null)
                {
                    affichageResultat = document.createElement("P");
                    affichageResultat.id = "affichageResultat" ;
                    document.body.appendChild(affichageResultat);
                }
                affichageResultat.innerText = "On a tiré " + resultat ;
            }
        </script>

        </tbody>
    </table>
</div>
</body>
</html>
